<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>header</title>
</head>
<body>
    <header th:fragment="header"> 
        <nav class="navbar navbar-expand navbar-light border-bottom mb-5">
            <div class="container-md">
                <a class="navbar-brand" href="/">Учет расходов</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                        data-bs-target="#navbarNav" aria-controls="navbarNav" 
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li sec:authorize="hasRole('ADMIN')" class="nav-item">
<!--                        <li class="nav-item">-->
                            <a class="nav-link" href="/users/all">Пользователи</a>
                        </li>

                        <li sec:authorize="hasRole('ADMIN')" class="nav-item">
<!--                        <li class="nav-item">-->
                            <a class="nav-link" href="/categories/all">Категории</a>
                        </li>

                        <li sec:authorize="hasRole('ADMIN')" class="nav-item">
<!--                        <li class="nav-item">-->
                            <a class="nav-link" href="/accounts">Счета</a>
                        </li>
                        
                        <li sec:authorize="hasRole('OWNER')" class="nav-item">
<!--                        <li class="nav-item">-->
                            <a class="nav-link" href="/cost/all">Расходы</a>
                        </li>
                    </ul>
                    
                    <a sec:authorize="isAuthenticated() == false" 
                       class="btn btn-primary mx-2" aria-current="page" href="/login">Войти</a>
                    <a sec:authorize="isAuthenticated() == false" 
                       class="btn btn-outline-success mx-2" aria-current="page" href="/register">Зарегистрироваться</a>
                    <a sec:authorize="isAuthenticated() == true" 
                       class="btn btn-outline-primary btn-sm mx-2" href="/logout">Выйти</a>
                </div>
            </div>
        </nav>        
    </header>
</body>
</html>
