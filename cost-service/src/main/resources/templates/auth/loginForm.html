<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/head :: webjar(title='Login')}">
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body class="d-flex flex-column h-100">

<div class="container" th:insert="~{fragments/header :: header(headerTitle='Costs')}"></div>

<main>
    <div class="container-md">
        <div class="row">
            <div class="col-12 col-sm-10 col-md-7 col-lg-6">    
            <form th:if="${isLogged} == false" th:action="@{/login}" method="POST">
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Введите Логин и Пароль.
                </div>
                <div class="form-floating mb-3">
                    <input name="username" type="text" class="form-control" id="floatingInput" placeholder="Логин">
                    <label for="floatingInput">Логин</label>
                </div>
                <div class="form-floating mb-3">
                    <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Пароль">
                    <label for="floatingPassword">Пароль</label>
                </div>

                <button type="submit" class="btn btn-primary">Залогиниться</button>
                <a class="btn btn-outline-secondary" href="/" role="button">Отмена</a>
            </form>
            </div>
        </div>
    </div>
</main>

</body>
</html>
