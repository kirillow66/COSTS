<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/head :: webjar(title='User Card')}">
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body class="d-flex flex-column h-100">

<div class="container" th:insert="~{fragments/header :: header(headerTitle='Costs')}"></div>

<main>
    <div class="container-md">
        <div class="row">
            <div class="col-12 col-sm-10 col-md-7 col-lg-6">
                <div class="alert alert-success" role="alert">
                    Регистрация пользователя
                </div>                
                <form th:action="@{/users/userCreate}" method="POST" id="registerForm" th:object="${registerForm}">
                    <div class="form-floating mb-3">
                        <input name="login" type="text" class="form-control" id="floatingLogin" placeholder="Логин"
                               required th:value="*{login}">
                        <label for="floatingLogin">Логин</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Пароль"
                               required th:value="*{password}">
                        <label for="floatingPassword">Пароль</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input name="name" type="text" class="form-control" id="floatingName" placeholder="Имя"
                               required th:value="*{name}">
                        <label for="floatingName">Имя</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input name="email" type="email" class="form-control" id="floatingEMail" placeholder="name@example.com"
                               required th:value="*{email}">
                        <label for="floatingEMail">Email</label>
                    </div>

                    <button type="submit" class="btn btn-success">Зарегистрировать</button>
                    <a class="btn btn-outline-secondary" href="/users/all" role="button">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</main>

</body>
</html>
